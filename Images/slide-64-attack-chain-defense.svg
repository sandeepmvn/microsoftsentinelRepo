<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f4f8"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a365d">Defending Across Attack Chains</text>
  
  <!-- Attack Chain Stages -->
  <g font-size="16" fill="#2d3748">
    <!-- Phishing Stage -->
    <rect x="50" y="100" width="200" height="80" rx="10" ry="10" fill="#fff" stroke="#4a5568" stroke-width="2"/>
    <text x="150" y="130" text-anchor="middle" font-weight="bold">Phishing</text>
    <text x="150" y="160" text-anchor="middle">Initial Compromise</text>
    
    <!-- Malware Installation -->
    <rect x="300" y="100" width="200" height="80" rx="10" ry="10" fill="#fff" stroke="#4a5568" stroke-width="2"/>
    <text x="400" y="130" text-anchor="middle" font-weight="bold">Malware Installation</text>
    <text x="400" y="160" text-anchor="middle">Payload Delivery</text>
    
    <!-- Exploitation -->
    <rect x="550" y="100" width="200" height="80" rx="10" ry="10" fill="#fff" stroke="#4a5568" stroke-width="2"/>
    <text x="650" y="130" text-anchor="middle" font-weight="bold">Exploitation</text>
    <text x="650" y="160" text-anchor="middle">Vulnerability Abuse</text>
    
    <!-- Command & Control -->
    <rect x="200" y="250" width="200" height="80" rx="10" ry="10" fill="#fff" stroke="#4a5568" stroke-width="2"/>
    <text x="300" y="280" text-anchor="middle" font-weight="bold">Command & Control</text>
    <text x="300" y="310" text-anchor="middle">Remote Access</text>
    
    <!-- Data Exfiltration -->
    <rect x="450" y="250" width="200" height="80" rx="10" ry="10" fill="#fff" stroke="#4a5568" stroke-width="2"/>
    <text x="550" y="280" text-anchor="middle" font-weight="bold">Data Exfiltration</text>
    <text x="550" y="310" text-anchor="middle">Data Theft</text>
  </g>
  
  <!-- Connecting Arrows -->
  <g stroke="#718096" stroke-width="2" fill="none">
    <path d="M250 140 Q275 140, 300 140"/>
    <path d="M500 140 Q525 140, 550 140"/>
    <path d="M300 180 Q300 210, 300 250"/>
    <path d="M550 180 Q550 210, 550 250"/>
  </g>
  
  <!-- Defender Solutions -->
  <g font-size="14" fill="#2d3748">
    <text x="400" y="380" text-anchor="middle" font-weight="bold" font-size="18">Microsoft Defender Solutions</text>
    
    <rect x="50" y="420" width="180" height="60" rx="10" ry="10" fill="#e6f2ff" stroke="#4299e1"/>
    <text x="140" y="445" text-anchor="middle" font-weight="bold">Defender for Office 365</text>
    <text x="140" y="465" text-anchor="middle">Email & Collaboration Protection</text>
    
    <rect x="250" y="420" width="180" height="60" rx="10" ry="10" fill="#e6f2ff" stroke="#4299e1"/>
    <text x="340" y="445" text-anchor="middle" font-weight="bold">Defender for Endpoint</text>
    <text x="340" y="465" text-anchor="middle">Endpoint Detection & Response</text>
    
    <rect x="450" y="420" width="180" height="60" rx="10" ry="10" fill="#e6f2ff" stroke="#4299e1"/>
    <text x="540" y="445" text-anchor="middle" font-weight="bold">Defender for Identity</text>
    <text x="540" y="465" text-anchor="middle">Identity Protection</text>
    
    <rect x="650" y="420" width="180" height="60" rx="10" ry="10" fill="#e6f2ff" stroke="#4299e1"/>
    <text x="740" y="445" text-anchor="middle" font-weight="bold">Defender for Cloud Apps</text>
    <text x="740" y="465" text-anchor="middle">Cloud Security</text>
  </g>
  
  <!-- Defensive Connections -->
  <g stroke="#4299e1" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <path d="M150 100 L150 420"/>
    <path d="M400 100 L340 420"/>
    <path d="M650 100 L540 420"/>
    <path d="M550 250 L740 420"/>
  </g>
</svg>
